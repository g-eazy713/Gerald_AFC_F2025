<div class ="Hiring">
<!--    Font Awesome used for pizza slices in title-->
    <h2><i class="fa-solid fa-pizza-slice"></i>Application Form<i class="fa-solid fa-pizza-slice"></i></h2>

<!--    Form Starts Here with all info needed for Applicant-->
    <form id="nowHiringForm">

<!--        Enter First Name-->
        <label>
        First Name:
        <input
                type = "text"
                placeholder = "Enter First Name"
                id = "Fname"
                minlength="1"
                maxlength="20"
                required
        />
        </label>

<!--        Enter Last Name-->
        <label>
        Last Name:
        <input
                type = "text"
                placeholder = "(Optional)"
                id = "Lname"
                minlength="2"
                maxlength="20"

        />
        </label>
<!--        Enter Address-->
        <label>
        Address 1:
        <input
                type = "text"
                name = "name"
                placeholder = "Enter Mailing Address"
                id = "address1"
                required
        />
        </label>
<!--        Optional Address-->
        <label>
        Address 2:
        <input
                type = "text"
                name = "name"
                placeholder = "(Optional)"
                id = "address2"
        />
        </label>
<!--        Enter City-->
        <label>
        City:
        <input
                type = "text"
                name = "name"
                placeholder = "City"
                id = "City"
                required
        />
        </label>
<!--        Enter State-->
        <label>
        State:
            <select
                    name = "state"
                    id = "state"
                    required
            >
                <option value = ""></option>
                <option value="Alabama">AL</option>
                <option value="Alaska">AK</option>
                <option value="Arizona">AZ</option>
                <option value="Arkansas">AR</option>
                <option value="California">C</option>
                <option value="Colorado">CO</option>
                <option value="Delaware">DE</option>
                <option value="Florida">FL</option>
                <option value="Hawaii">HI</option>
                <option value="Idaho">ID</option>
                <option value="Indiana">IN</option>
                <option value="Iowa">IA</option>
                <option value="Kansas">KS</option>
                <option value="Kentucky">KE</option>
                <option value="Maine">MA</option>
                <option value="Massachusetts">MA</option>
                <option value="Michigan">MI</option>
                <option value="Mississippi">MS</option>
                <option value="Montana">MT</option>
                <option value="Nebraska">NE</option>
                <option value="Nevada">NV</option>
                <option value="New Hampshire">NH</option>
                <option value="New Jersey">NJ</option>
                <option value="New Mexico">NN</option>
                <option value="New York">NY</option>
                <option value="North Carolina">NC</option>
                <option value="North Dakota">ND</option>
                <option value="Ohio">OH</option>
                <option value="Oklahoma">OK</option>
                <option value="Oregon">OR</option>
                <option value="Pennsylvania">PA</option>
                <option value="South Carolina">SC</option>
                <option value="South Dakota">SD</option>
                <option value="Tennessee">TN</option>
                <option value="Texas">TX</option>
                <option value="Utah">UT</option>
                <option value="Vermont">VT</option>
                <option value="Virginia">VA</option>
                <option value="Washington">WA</option>
                <option value="Wisconsin">WI</option>
                <option value="Wyoming">WY</option>
            </select>
        </label>
<!--        Enter Age-->
        <label for = "age">Age:
            <input
                type = "number"
                name = "age"
                placeholder = "Enter Age"
                id = "Age">
            <span class = "error" id = "AgeError"></span>
        </label>
<!--        Enter Phone Number-->
        <label>
        Phone Number:
        <input
                type = "tel"
                name = "Phone Number"
                placeholder = "xxx-yyy-zzzz"
                id = "phone">
            <span class="error" id="phoneError"></span>
    </label>
<!--        Enter Email-->
        <label>
            Email:
            <input
                type = "email"
                name = "email"
                placeholder = "Enter email"
                id = "email"
            />
        </label>
<!--        Enter Password-->
        <label>
            Password:
            <input
            type = "password"
            name = "password"
            id = "password"
            placeholder = "Enter password"
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,12}$"
            title="Password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, one number, and one special character."
            required
            />
        </label>
<!--        Is Married?-->
        <label class = "isMarriedButton">
        Are you Married:
        <input type = "radio" name = "isMarried" value = "Married">Yes
        <input type = "radio" name = "isMarried" value = "not Married" checked>No
        <input type= "radio" name = "isMarried" value = "Complicated">Complicated
        </label>
<!--        Select Favorite Color-->
        <label class ="FavoriteColor">
            Favorite Color
                <input type="checkbox" name="color" value="red"> Red
                <input type="checkbox" name="color" value="blue"> Blue
                <input type="checkbox" name="color" value="green"> Green
                <input type="checkbox" name="color" value="yellow"> Yellow
                <input type="checkbox" name="color" value="purple"> Purple

        </label>
<!--        If Applicant wants to add more Info-->
        <label>
            More Info:
            <textarea name="moreInfo" id="moreInfo" rows="4" placeholder="Enter Text Here"></textarea>
            <div class="char-counter" id="charCounter">30 characters remaining</div>
            <span class="error" id="moreInfoError"></span>
        </label>
<!--        Option to submit or reset form-->
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</div>
